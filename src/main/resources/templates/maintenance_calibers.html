<!DOCTYPE HTML>
<html>

<head>
<title>GunFun App</title>
<meta http-equiv="Cache-Control"
	content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
<link rel="stylesheet" type="text/css" href="/main.css" />
<script src="/validation.js"></script>
</head>
<body>

	<form name="f1" action="#" th:action="@{/function/maintenance/manage_valid_calibers}" method="post">

		<table align="center" border="0">

			<tr>
				<td class="main-table-bold-header" th:text="${reportTitle}">-</td>
			</tr>
			
			<tr>
				<td>
					<div align="center" valign="top">
						<table class="table-report" border="0">
							
							
							<tr>
								<td class="table-report-head-center">Valid Caliber</td>
								<td class="table-report-head-center">Shoots Calibers</td>
								<td class="table-report-head-center">Delete?</td>
							</tr>
							
							<tr>
								<td class="main-table-fill-space-smaller" colspan="4">&nbsp;</td>
							</tr>
							
							<tr th:each="row : ${report_ArrayListHashMapStringString}">
							
								<td class="table-report-row-center"><input th:id="${'CALIBER_' + row.get('VALID_CALIBER_PK')}" th:name="${'CALIBER_' + row.get('VALID_CALIBER_PK')}" th:value="${row.get('CALIBER')}" type="text" autocomplete="off" /></td>
								<td class="table-report-row-center"><input style="width: 320px" th:id="${'SHOOTS_CALIBER_' + row.get('VALID_CALIBER_PK')}" th:name="${'SHOOTS_CALIBER_' + row.get('VALID_CALIBER_PK')}" th:value="${row.get('SHOOTS_CALIBER')}" type="text" autocomplete="off" /></td>
									
								<td class="table-report-row-center"><input th:name="'DELETE_PK_' + ${row.get('VALID_CALIBER_PK')}" type="checkbox" /></td>

							</tr>
							
							<tr th:each="i : ${#numbers.sequence( 1, initialBlankEntries)}">
							
								<td class="table-report-row-center"><input th:id="${'NEW_CALIBER_' + i}" th:name="${'NEW_CALIBER_' + i}" type="text" autocomplete="off" /></td>
								<td class="table-report-row-center"><input style="width: 320px" th:id="${'NEW_SHOOTS_CALIBER_' + i}" th:name="${'NEW_SHOOTS_CALIBER_' + i}" type="text" autocomplete="off" /></td>
							
								<td class="table-report-row-center"></td>

							</tr>
							
						</table>
					</div>
				</td>
			</tr>
		
			<tr>
				<td class="main-table-fill-space">&nbsp;</td>
			</tr>
			
			<tr>
				<td class="main-table-fill-space"><input name="Submit1" type="submit" value="Submit" /></td>
			</tr>
			

		</table>



	</form>
	
</body>

</html>
