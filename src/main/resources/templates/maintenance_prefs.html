<!DOCTYPE HTML>
<html>

<head>
<title>GunFun App</title>
<meta http-equiv="Cache-Control"
	content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
<link rel="stylesheet" type="text/css" href="/main.css" />
<script src="/validation.js"></script>
</head>
<body>

	<form name="f1" action="#" th:action="@{/function/maintenance/manage_preferences}" method="post">

		<table align="center" border="0">

			<tr>
				<td class="main-table-bold-header" th:text="${reportTitle}">-</td>
			</tr>
			
			<tr>
				<td>
					<div align="center" valign="top">
						<table class="table-report" border="0">
							
							
							<tr>
								<td class="table-report-head-center">Preference Key</td>
								<td class="table-report-head-center">Preference Value</td>
								<td class="table-report-head-center">Preference Type</td>
								<td class="table-report-head-center">Delete?</td>
							</tr>
							
							<tr>
								<td class="main-table-fill-space-smaller" colspan="4">&nbsp;</td>
							</tr>
							
							<tr th:each="row : ${report_ArrayListHashMapStringString}">
							
								<td class="table-report-row-center"><input style="width: 220px" th:id="${'PREFERENCE_KEY_' + row.get('PREFERENCE_PK')}" th:name="${'PREFERENCE_KEY_' + row.get('PREFERENCE_PK')}" th:value="${row.get('PREFERENCE_KEY')}" type="text" autocomplete="off" /></td>
								<td class="table-report-row-center"><input th:id="${'PREFERENCE_VALUE_' + row.get('PREFERENCE_PK')}" th:name="${'PREFERENCE_VALUE_' + row.get('PREFERENCE_PK')}" th:value="${row.get('PREFERENCE_VALUE')}" type="text" autocomplete="off" /></td>
								<td class="table-report-row-center">
								
									<select th:id="${'PREFERENCE_TYPE_' + row.get('PREFERENCE_PK')}" th:name="${'PREFERENCE_TYPE_' + row.get('PREFERENCE_PK')}">
									    <option value="">---</option>
									    <option th:selected="${option == row.get('PREFERENCE_TYPE')}" th:each="option : ${maintenanceTypes_TreeSetString}" th:value="${option}" th:text="${option}"></option>
									</select>

								</td>
									
								<td class="table-report-row-center"><input th:name="'DELETE_PK_' + ${row.get('PREFERENCE_PK')}" type="checkbox" /></td>

							</tr>
							
							<tr th:each="i : ${#numbers.sequence( 1, initialBlankEntries)}">
							
								<td class="table-report-row-center"><input style="width: 220px" th:id="${'NEW_PREFERENCE_KEY_' + i}" th:name="${'NEW_PREFERENCE_KEY_' + i}" type="text" autocomplete="off" /></td>
								<td class="table-report-row-center"><input th:id="${'NEW_PREFERENCE_VALUE_' + i}" th:name="${'NEW_PREFERENCE_VALUE_' + i}" type="text" autocomplete="off" /></td>
								<td class="table-report-row-center">
								
									<select th:id="${'NEW_PREFERENCE_TYPE_' + i}" th:name="${'NEW_PREFERENCE_TYPE_' + i}">
									    <option value="">---</option>
									    <option th:each="option : ${maintenanceTypes_TreeSetString}" th:value="${option}" th:text="${option}"></option>
									</select>

								</td>
							
								<td class="table-report-row-center"></td>

							</tr>
							
						</table>
					</div>
				</td>
			</tr>
		
			<tr>
				<td class="main-table-fill-space">&nbsp;</td>
			</tr>
			
			<tr>
				<td class="main-table-fill-space"><input name="Submit1" type="submit" value="Submit" /></td>
			</tr>
			

		</table>



	</form>
	
</body>

</html>
