<!DOCTYPE HTML>
<html>

<head>
<title>GunFun App</title>
<meta http-equiv="Cache-Control"
	content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
<link rel="stylesheet" type="text/css" href="/main.css" />
<script src="/validation.js"></script>
</head>
<body>
	<script th:inline="javascript">
	function genericValidator(o_form)
	{
    /*[# th:each="i : ${#numbers.sequence( 1, initialBlankEntries)}"]*/
       if (!checkNumericValue('NO_OF_ROUNDS_[[${i}]]', 'Number of Rounds [[${i}]]', 0, 5000)) return false;
       if (!checkH2Date('PURCHASE_DATE_[[${i}]]', 'Purchase Date [[${i}]]')) return false;
	   if (!checkNumericValueDecimal('PURCHASE_COST_[[${i}]]', 'Purchase Cost [[${i}]]', 0, 5000)) return false;
    /*[/]*/
       return true;
	}
	</script>
	<form name="f1" onsubmit="return genericValidator(this)" action="#" th:action="@{/log/ammo_add}" method="post">

		<table align="center" border="0">

			<tr>
				<td class="main-table-bold-header" th:text="${reportTitle}">-</td>
			</tr>
			
			<tr>
				<td>
					<div align="center" valign="top">
						<table class="table-report" border="0">
							
							
							<tr>
								<td class="table-report-head-center">Caliber</td>
								<td class="table-report-head-center">No. of Rounds</td>
								<td class="table-report-head-center">Purchase Date</td>
								<td class="table-report-head-center">Purchase Cost</td>
							</tr>
							
							<tr>
								<td class="main-table-fill-space-smaller" colspan="4">&nbsp;</td>
							</tr>
							
							<tr th:each="i : ${#numbers.sequence( 1, initialBlankEntries)}">
							
									<td class="table-report-row-center">
										<select th:name="${'CALIBER_' + i}" style="width: 120px" >
											<option value="">---</option>
							    			<option th:each="caliber : ${allCaliberSet_TreeSetString}" th:value="${caliber}" th:text="${caliber}"></option>
										</select>
									</td>
					
									<td class="table-report-row-center"><input th:id="${'NO_OF_ROUNDS_' + i}" th:name="${'NO_OF_ROUNDS_' + i}" onChange="calcRounds()" style="text-align: right; width: 40px" th:value="0" type="text" autocomplete="off" /></td>
									<td class="table-report-row-center"><input th:id="${'PURCHASE_DATE_' + i}" th:name="${'PURCHASE_DATE_' + i}" style="text-align: center; width: 80px" th:value="${todaysDate}" type="text" autocomplete="off" /></td>
									<td class="table-report-row-center"><input th:id="${'PURCHASE_COST_' + i}" th:name="${'PURCHASE_COST_' + i}" style="text-align: center; width: 80px" th:value="0.00" type="text" autocomplete="off" /></td>
					
							</tr>

							
						</table>
					</div>
				</td>
			</tr>
		
			<tr>
				<td class="main-table-fill-space">&nbsp;</td>
			</tr>
			
			<tr>
				<td class="main-table-fill-space"><input name="Submit1" type="submit" value="Submit" /></td>
			</tr>
			

		</table>



	</form>
	
</body>

</html>
